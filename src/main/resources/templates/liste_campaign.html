<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title layout:title-pattern="$DECORATOR_TITLE $CONTENT_TITLE">OKIDAK</title>
</head>
    <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
            folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/css/_all-skins.min.css">
    <link rel="stylesheet" href="/css/datepicker3.css">
    <!-- Theme style -->
    <!-- iCheck -->
    <link rel="stylesheet" href="/css/blue.css">
    <!-- Morris chart -->
    <link rel="stylesheet" href="/css/morris.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="/css/bootstrap3-wysihtml5.min.css">
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
        <![endif]-->
<body>

<div class="wrapper">

    <header class="main-header">
        <div th:replace="~{/fragments/header}"></div>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <div th:replace="~{/fragments/mainsidebar}"></div>
    </aside>


    

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div layout:fragment="content">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    List of Campaigns
                </h1>
            </section>
    
            <section class="content">
                
                <div class="col-md-12" style="margin-top: 10px; align-content: center; font-weight: bold;">
                        <div class="row info-box-content" style="display: flex;">
                            <span class="col-md-3">Name</span>
                            <span class="col-md-3">Status</span>
                            <span class="col-md-3">Date debut et date fin</span>
                        </div>
                </div>

                <br>

                <div class="col-md-12" th:each="campaign : ${campaigns}" style="margin-top: 10px; align-content: center;">
                    <div class="info-box">
                        <span class="info-box-icon bg-info"><i class="fa fa-video-camera"></i></span>
                        <div class="row info-box-content" style="display: flex;">
                            <span class="info-box-text col-md-3" th:text="${campaign.name}"></span>
                            <span class="info-box-number col-md-3" th:text="${campaign.status}"></span>
                            <!-- <label class="checkbox-inline col-md-3">
                                <input type="checkbox" th:checked="${campaign.status == 1}" disabled>
                                <span th:class="${campaign.status == 1} ? 'glyphicon glyphicon-ok' : 'glyphicon glyphicon-remove'"></span>
                            </label> -->
                            <span class="info-box-text col-md-3" th:text="${#temporals.format(campaign.date_debut, 'dd/MM/yyyy HH:mm')} + ' - ' + ${#temporals.format(campaign.date_fin, 'dd/MM/yyyy HH:mm')}"></span>
                        </div>
                    </div>
                </div>
                

            </section>
        <!-- /.content -->
        </div>
    <!-- 
    <footer class="main-footer">    
        <strong>Copyright &copy; 2018 SinghFactory</strong>
    </footer> -->
    </div>
    <!-- jQuery 2.2.3 -->
    <script src="/js/jquery-2.2.3.min.js"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/js/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="/js/demo.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="/js/jquery-ui.min.js"></script>
    <!-- Slimscroll -->
    <script src="/js/jquery.slimscroll.min.js"></script>


    <!-- Morris.js charts -->
    <script src="/js/raphael-min.js"></script>
    <script src="/js/morris.min.js"></script>
    <!-- Sparkline -->
    <script src="/js/jquery.sparkline.min.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="/js/jquery.knob.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="/js/bootstrap3-wysihtml5.all.min.js"></script>

    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="/js/dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
