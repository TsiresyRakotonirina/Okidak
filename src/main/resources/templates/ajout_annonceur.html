<html>

<head>
    <meta charset="ISO-8859-1">
    <title layout:title-pattern="$DECORATOR_TITLE $CONTENT_TITLE">OKIDAK</title>
</head>

<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->

<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
	<![endif]-->

<body>

    <div class="wrapper">

        <header class="main-header">
            <div th:replace="~{/fragments/header}"></div>
        </header>
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">

            <div th:replace="~{/fragments/mainsidebar}"></div>
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <div layout:fragment="content">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Add Announcer
                    </h1>
                </section>

                <section class="content">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">
                          Announcer Successfully Registered
                        </div>
                    </div>  
                    <form th:action="@{/annonceur/save}" th:object="${annonceur}" method="post">
                        <!-- Champ pour le nom -->
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Entrez le nom de l'annonceur" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nom est requis</div>
                        </div>
                
                        <!-- Champ pour l'adresse -->
                        <div class="form-group">
                            <label for="adresse">Adresse</label>
                            <input type="text" id="adresse" th:field="*{adresse}" class="form-control" placeholder="Entrez l'adresse de l'annonceur" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}">Adresse est requise</div>
                        </div>
                
                        <!-- Sélecteur pour le département -->
                        <div class="form-group">
                            <label for="departement">Département</label>
                            <select id="departement" th:field="*{departement.id_departement}" class="form-control" required>
                                <option th:each="departement : ${departements}" th:value="${departement.id_departement}" th:text="${departement.name}">Département</option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('departement.id_departement')}" th:errors="*{departement.id_departement}">Département est requis</div>
                        </div>
                
                        <!-- Bouton de soumission -->
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </form>
                </section>
                <!-- /.content -->
            </div>
            <!-- 
    <footer class="main-footer"> 
        <strong>Copyright &copy; 2018 SinghFactory</strong>
    </footer> -->
        </div>
        <!-- jQuery 2.2.3 -->
        <script src="/js/jquery-2.2.3.min.js"></script>
        <!-- Bootstrap 3.3.6 -->
        <script src="/js/bootstrap.min.js"></script>
        <!-- FastClick -->
        <script src="/js/fastclick.js"></script>
        <!-- AdminLTE App -->
        <script src="/js/app.min.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="/js/demo.js"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="/js/jquery-ui.min.js"></script>
        <!-- Slimscroll -->
        <script src="/js/jquery.slimscroll.min.js"></script>


        <!-- Morris.js charts -->
        <script src="/js/raphael-min.js"></script>
        <script src="/js/morris.min.js"></script>
        <!-- Sparkline -->
        <script src="/js/jquery.sparkline.min.js"></script>
        <!-- jQuery Knob Chart -->
        <script src="/js/jquery.knob.js"></script>
        <!-- Bootstrap WYSIHTML5 -->
        <script src="/js/bootstrap3-wysihtml5.all.min.js"></script>

        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="/js/dashboard.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
</body>

</html>
